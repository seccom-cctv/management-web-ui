version: 2.1

jobs:
  build:
    docker:
      - image: 'cimg/node:19.0.0'
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: 'cd ./management-web-ui && yarn install --ignore-engines && npm run build'
      - sonarcloud/scan
      
  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: cd ./management-web-ui && yarn install --ignore-engines && npm run build
      - run: cd ./management-web-ui && npm run test

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3
  aws-ecr: circleci/aws-ecr@8.1.3
  aws-ecs: circleci/aws-ecs@3.2.0

workflows:
  main:
    jobs:
      - test
      - build:
          context: SonarCloud
          requires:
            - test
      - aws-ecr/build-and-push-image:
          path: ./management-web-ui/
          region: ${AWS_REGION}
          repo: ${AWS_ECR_ACCOUNT_URL}/${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_BUILD_NUM}
          requires:
            - test
      - aws-ecs/deploy-service-update:
          requires:_
            - aws-ecr/buildand_push_image
          family: '${CIRCLE_PROJECT_REPONAME}-service'
          cluster: '${CIRCLE_PROJECT_REPONAME}-cluster'
          container-image-name-updates: 'container=${CIRCLE_PROJECT_REPONAME}-service,tag=${CIRCLE_SHA1}'